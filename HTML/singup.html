<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/register.css">
</head>

<body>
    <div id="background"></div>
    <div id="header">
        <div id="lhead">
        </div>
        <div id="rhead">
            <h3 id="rtitle">Registration</h3>
        </div>
    </div>
    <div id="outer">
        <div id="left">
        </div>
        <div id="right">
            <form action="http://localhost/project/signup.php" id="form" method="POST" autocomplete="off">
                <h2 id="title"><u id="underline">Re</u>gistration</h2>

                <label for="name">
                    <input type="text" name="fname" id="fname" placeholder="Enter Your Name" autocomplete="off" required><br>
                </label>

                <label for="username">
                    <input type="text" name="uname" id="uname" placeholder="Enter Username" autocomplete="off" required><br>
                </label>

                <label for="mail">
                    <input type="email" name="email" id="email" placeholder="Enter Your Email" autocomplete="off" required><br>
                </label>

                <label for="passwor" class="passw">
                    <input type="password" name="password" id="password" placeholder="Create Password" autocomplete="off" required>
                    <img src="../images/eyeclose.png" id="togglePassword1" class="eye-icon"><br>
                </label>

                <div id="strengthmeter">
                    <div id="strengthbar"></div>
                </div>
                <p id="strengthtext">Strength: No Input</p>

                <label for="cpassword" class="passw">
                    <input type="password" name="cpass" id="cpassword" placeholder="Confirm Password" autocomplete="off" required>
                    <img src="../images/eyeclose.png" id="togglePassword2" class="eye-icon"><br>
                </label>

                <label for="checkox">
                    <input type="checkbox" name="check" id="checkbox" required><span id="checkb">I accept all terms and conditions</span><br>
                </label>

                <button type="submit" id="submit">Sign Up</button>

                <p align="center"><span id="line">Alread have an account? </span>
                    <a href="login.html" id="login">Login</a>
                </p>
            </form>
        </div>
    </div>
    <script src="../JavaScript/signup.js"></script>
</body>

</html>
